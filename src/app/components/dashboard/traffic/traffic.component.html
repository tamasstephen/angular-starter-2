<app-dashboard-item
  [imgSrc]="'globe.png'"
  [title]="'Traffic'"
  [alt]="'A globe'"
>
  <div id="traffic">
    <p>Last 7 days</p>

    <div id="chart">
      @for (dataPoint of trafficData(); track dataPoint.id) {
      <div [style.height]="(dataPoint.value / maxTraffic()) * 100 + '%'"></div>
      }
    </div>
  </div>
</app-dashboard-item>
